<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="favicon.ico">

<title>LasPircasApp | Aplicación para control de guardia.</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"> </header>

	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h3>Listado de Propietarios e Inquilinos que viven dentro del
					barrio.</h3>
				Puedes buscar por categoría.
				<form class="form-inline">
					<!--<input type="text" class="form-control mb-3" id="exampleFormControlInput1"
            placeholder="Escriba una búsqueda">&nbsp;-->
					<select class="custom-select custom-select mb-3">
						<option selected>Seleccione una categoría</option>
						<option value="1">Casa</option>
						<option value="2">Documento</option>
						<option value="3">Vehiculo</option>
						<option value="4">Dominio</option>
						<option value="5"></option>
					</select>&nbsp;
					<button type="submit" class="btn btn-primary mb-3">Buscar</button>
				</form>
			</div>
		</div>
		<hr>

		<div class="container">
			<h2 class="font-weight-bold text-center text-capitalize">Propietarios/Inquilinos</h2>
			<hr>
			<section>
				<div class="row" th:each="propietario : ${propietarios}">
					<div class="col-md-3">
						<!--<img class="rounded mx-auto d-block" src="images/logo1.png" alt="Generic placeholder image" width="220"
            height="220">-->
					</div>
					<div class="col-md-9">
						<h2 th:text="${propietario.nombre}"></h2>
						<h2 th:text=${propietario.apellido}></h2>
						<h6 class="card-title">
							<strong>Categoría: </strong> <span
								th:text="${propietario.categoria}"></span>
						</h6>
						<h6 class="card-title">
							<strong>Lote: </strong> <span th:text="${propietario.lote}">
							</span>
						</h6>
						<h6 class="card-title">
							<strong>Casa: </strong> <span th:text="${propietario.numero}">
							</span>
						</h6>
						<p>
							<a class="btn btn-secondary"
								th:href="@{/propietarios/view/{id} (id=${propietario.id}) }"
								role="button">View details &raquo;</a>
						</p>
					</div>
				</div>
			</section>
			<hr>

		</div>
		<!-- /container -->

	</main>

	<footer th:insert="fragments/footer :: pie-pagina" class="footer">
	</footer>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
