<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" th:href="@{/favicon.ico}">

<title>LasPircasApp | Listado de Propietarios/Inquilinos</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
<!-- Custom styles for this template -->
<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}"
	rel="stylesheet">
<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	rel="stylesheet">
</head>

<body>

	<header th:insert="fragments/menu :: menu-principal"> </header>

	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Listado de Propietarios/Inquilinos</strong>
				</h4>
				<div class="card-body">
					<a class="btn btn-primary" th:href="@{/propietarios/create}"
						role="button"><i title="Agregar Propietario"
						class="fas fa-file" aria-hidden="true"></i> Nueva</a>
					<hr>
					<div th:if="${msg != null}" class='alert alert-success'
						th:text="${msg}" role='alert'></div>
					<table class="table table-hover">
						<thead class="thead-light">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nombre</th>
								<th scope="col">Apellido</th>
								<th scope="col">Vehiculo</th>
								<th scope="col">Dominio</th>
								<th scope="col">Lote</th>
								<th scope="col">Casa</th>
								<th scope="col">Categoria</th>
								<th scope="col">Estatus</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="propietario : ${propietarios}">
								<td th:text="${propietario.id}"></td>
								<td th:text="${propietario.nombre}"></td>
								<td th:text="${propietario.apellido}"></td>
								<td th:text="${propietario.vehiculo}"></td>
								<td th:text="${propietario.dominio}"></td>
								<td th:text="${propietario.lote}"></td>
								<td th:text="${propietario.numero}"></td>
								<td th:text="${propietario.categoria}"></td>
								<td th:text="${propietario.estatus}"></td>
								<td><a
									th:href="@{/propietarios/edit/{id} (id=${propietario.id}) }"
									class="btn btn-success btn-sm" role="button" title="Editar"><i
										class="fas fa-user-edit" aria-hidden="true"></i></a> <a
									th:href="@{/propietarios/delete/{id} (id=${propietario.id})}"
									onclick="return confirm('Â¿Estas seguro?')"
									class="btn btn-success btn-sm" role="button" title="Eliminar"><i
										class="fas fa-trash" aria-hidden="true"></i></a></td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
		<!-- /container -->

	</main>

	<footer class="footer" th:insert="fragments/footer :: pie-pagina">

	</footer>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


</body>
</html>
